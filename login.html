<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="h-screen content-center">
    <div
      class="mx-auto flex w-full flex-col items-center justify-center space-y-4 bg-[#2C6664] px-6 py-8 shadow md:h-[438px] md:flex-row md:space-x-6 md:space-y-0"
    >
      <div
        class="flex w-full flex-col items-center justify-center gap-y-4 md:w-1/2"
      >
        <!-- Center the content within this div -->
        <h1
          class="text-center text-xl font-bold leading-tight tracking-tight text-white md:text-4xl"
        >
          SELAMAT DATANG
        </h1>
        <hr class="h-1 w-3/4 border-none bg-[#FDC300]" />
        <img
          src="gambar/desa semambung.png"
          alt=""
          class="mx-auto h-[100px] w-[106px] md:h-[200px] md:w-[212px]"
        />
      </div>

      <div class="flex h-full w-full items-center justify-center md:w-1/2">
        <!-- Center the form within this div -->
        <form class="w-full space-y-4 px-4 md:space-y-6" action="#">
          <div>
            <input
              type="email"
              name="email"
              id="email"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg p-2.5 text-gray-900"
              placeholder="Masukan Email"
              required=""
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Masukan Password"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900"
              required=""
            />
          </div>

          <button
            type="submit"
            class="hover:bg-primary-700 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 w-full rounded-lg bg-[#FDC300] px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4"
          >
            MASUK
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
